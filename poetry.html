      <h2>My "I Am From" Poem</h2>
      <pre class="poem-block">
I am from the screen glow of midnight cartoons,  
From Hot Cheetos and Nintendo DS.  
I am from the backyard trampoline,  
Where time felt slower than summer heat.

I am from photos on the fridge and  
"Finish your homework first" on loop.
