<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive 3D Shapes</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 800px;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
    }

    .shape {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #00f7ff, #0072ff);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: white;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }

    .shape.circle {
      border-radius: 50%;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }

    .shape.diamond {
      transform: rotate(45deg);
      background: linear-gradient(135deg, #ffa500, #ff6347);
    }

    .shape:hover {
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shape cube">ðŸ§Š</div>
    <div class="shape circle">ðŸ”µ</div>
    <div class="shape diamond">ðŸ’Ž</div>
  </div>

  <script>
    const shapes = document.querySelectorAll('.shape');

    shapes.forEach(shape => {
      shape.addEventListener('mousemove', (e) => {
        const rect = shape.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 10;
        const rotateY = (x - centerX) / 10;

        shape.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      shape.addEventListener('mouseleave', () => {
        shape.style.transform = 'rotateX(0) rotateY(0)';
      });
    });
  </script>
</body>
</html>
